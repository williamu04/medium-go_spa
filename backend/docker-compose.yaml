services:
  postgres:
    image: postgres:latest
    container_name: medium_db
    environment:
      POSTGRES_USER: medium
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medium_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medium -d medium_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  medium_backend:
    build: .
    container_name: medium_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RESTAPI_PORT: 8080
      GRPC_PORT: 6969
      DB_DSN: postgres://medium:password@postgres:5432/medium_db?sslmode=disable
      LOG_LEVEL: info
      JWT_SECRET: your-super-secret-jwt-key
      JWT_EXPIRY: 1440
      SEED_DATA: true
    ports:
      - "8080:8080"

volumes:
  postgres_data:
