<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone - Artikel dan Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" onclick="navigateTo('home'); return false;">Medium</a>
                <nav class="header-nav">
                    <a href="#" class="btn btn-secondary" onclick="navigateTo('create'); return false;">Tulis</a>
                    <a href="#" class="btn btn-secondary" id="profileBtn" onclick="navigateTo('profile'); return false;">Profil</a>
                    <button class="btn btn-primary" id="authBtn" onclick="handleAuth()">Masuk</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <ul class="sidebar-nav">
                    <li>
                        <a href="#" class="active" data-page="home" onclick="navigateTo('home'); return false;">
                            <svg viewBox="0 0 24 24"><path d="M12 3l-10 9h3v9h6v-6h2v6h6v-9h3l-10-9z"/></svg>
                            <span>Beranda</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="bookmarks" onclick="navigateTo('bookmarks'); return false;">
                            <svg viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
                            <span>Bookmark</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="following" onclick="navigateTo('following'); return false;">
                            <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                            <span>Following</span>
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Content Area -->
            <main class="content-area" id="mainContent">
                <div class="loading">Memuat...</div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
